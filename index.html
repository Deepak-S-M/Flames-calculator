<html>
    <head>
        <title>FLAMES</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="fluid-container">
            <div class="row">
                <div class="container col-lg-4 col-md-4 col-sd-12">
                    <div class="row"><h1>FLAMES</h1></div>
                    <div class="boxbody row ">
                        <div class="row">
                            <div class="col-6 textBoxrows"><label>Your Name : </label></div>
                            <div class="col-6 textBoxrows"><input id="firstName" type="text"></div>
                        </div>
                        <div class="row">
                            <div class="col-6 textBoxrows"><label>Your's Crush Name : </label></div>
                            <div class="col-6 textBoxrows"><input id="secondName" type="text"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 btnDiv"><input type="button" onclick="main()" value="Check"></div>
                        </div>
                    </div>
                    <div class="result row">
                        <div class="col-12"><label class="changename">Enter the names</label></div>
                        <div class="col-12"><label class="changeresult">Find the relationship between you and your's crush</label></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
